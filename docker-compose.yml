version: '3.8'

services:
  alramrami-profile:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alramrami-company-profile
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# For Coolify deployment, you typically only need the Dockerfile
# Coolify will handle the port mapping and container management
